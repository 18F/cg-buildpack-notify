groups:
- name: customer-pipeline
  jobs:
  - notify-customers-prod

resource_types:
- name: semver-iam
  type: docker-image
  source:
    repository: governmentpaas/semver-resource

resources:
- name: buildpacks-updated
  type: semver-iam
  source:
    bucket: cg-semver
    driver: s3
    key: buildpacks-updated
    region_name: us-gov-west-1
- name: notify-src
  type: git
  source:
    uri: ((cg-buildpack-notify))
    branch: ((cg-buildpack-notify-branch))

jobs:
- name: notify-customers-prod
  plan:
  - get: buildpacks-updated
    trigger: true
  - get: notify-src
    trigger: true
  - task: do-notify
    file: notify-src/ci/notify.yml
    params:
      SMTP_FROM: ((smtp-from))
      SMTP_PORT: ((smtp-port))
      SMTP_PASS: ((smtp-pass))
      SMTP_USER: ((smtp-user))
      SMTP_HOST: ((smtp-host))
      CF_API: ((cf-api-prod))
      CLIENT_ID: ((client-id-prod))
      CLIENT_SECRET: ((client-secret-prod))